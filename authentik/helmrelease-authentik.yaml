apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
  namespace: authentik
spec:
  chart:
    spec:
      chart: authentik
      version: 2024.10.x
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
  interval: 10m
  timeout: 5m
  releaseName: authentik
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values: |-
    authentik:
      log_level: debug
      secret_key: "PleaseGenerateASecureKey"
      postgresql:
        password: "ThisIsNotASecurePassword"

    server:
      ingress:
        # Specify kubernetes ingress controller class name
        ingressClassName: traefik
        enabled: true
        hosts:
          - auth.local
        resources:
          requests:
            cpu: 1500m
            memory: 2Gi
          limits:
            memory: 3Gi
    postgresql:
      enabled: true
      persistence:
        size: 1Gi
      auth:
        password: "ThisIsNotASecurePassword"
    redis:
      enabled: true
      master:
        persistence:
          size: 1Gi

    worker:
      resources:
          requests:
            cpu: 1000m
            memory: 2Gi
          limits:
            memory: 3Gi
