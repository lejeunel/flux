apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: podinfo-ingress
  namespace: podinfo
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: authentik@kubernetescrd
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`podinfo.local`)
      kind: Rule
      services:
        - name: podinfo
          port: 9898
