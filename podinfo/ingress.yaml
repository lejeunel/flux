apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: podinfo-ingress
  namespace: podinfo
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`podinfo.local`)
      kind: Rule
      middlewares:
      - name: authentik-middleware
        namespace: authentik
      services:
        - name: podinfo
          namespace: podinfo
          port: 9898
